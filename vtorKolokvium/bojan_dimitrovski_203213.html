<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<textarea id="textArea"></textarea>
<br>
<button id="prikazi">Прикажи</button>
</body>

<script>

    $(document).ready(function () {
        console.log(Math.ceil(Math.random() * 500 + 100))
    })

    $('#prikazi').click(function () {
        let textArea = document.getElementById('textArea').value
        let parts = textArea.split('\n')
        let finalParts = []

        $('#prikazi').hide()
        $('#textArea').hide()

        for (let i = 0; i < parts.length; i++) {
            let counter = parts[i].split(' ').length
            if (parts[i].split(' ').length > 1)
                finalParts[i] = parts[i].split(' ')[0]
            else finalParts[i] = parts[i]

            let cnt = 0;
            cnt++

            let interval1 = setInterval(function (){

                let newDiv = $('<div>' + finalParts[i] + '</div>')

                let koordinatiX = Math.ceil(Math.random() * 500 + 100)
                let koordinatiY = Math.ceil(Math.random() * 500 + 100)

                let colorRed = Math.ceil(Math.random() * 255)
                let colorGreen = Math.ceil(Math.random() * 255)
                let colorBlue = Math.ceil(Math.random() * 255)

                $(newDiv).css({
                    'position': 'absolute',
                    'font-size': 20 + counter * 5 + 'px',
                    'left': koordinatiX + 'px',
                    'top': koordinatiY + 'px',
                    'color': 'rgb(' + colorRed + ',' + colorGreen + ',' + colorBlue + ')'
                })

                $('body').append(newDiv)


                if(cnt == parts.length){
                    clearInterval(interval1)
                }


            },1500)

        }

    })

</script>
</html>
