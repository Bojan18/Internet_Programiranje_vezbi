<script>

    function union(arr1, arr2){
        if(arr1 == null || arr2 == null)
            return void 0;

        console.log(arr2);
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                 if(arr1[i] === arr2[j])
                     continue;
                 else{
                    arr1[j] = arr2[j];
                 }
            }
        }

        return arr1;
    }


    console.log(union([1, 2, 3], [100, 2, 1, 10]));
    //[1, 2, 3, 10, 100]
</script>
